# ==================================
# CONFIGURACIÓN DEL SERVIDOR
# ==================================
server.port=8080
spring.application.name=EduAventuras

# ==================================
# CONFIGURACIÓN DE POSTGRESQL
# ==================================
spring.datasource.url=jdbc:postgresql://localhost:5432/eduaventuras_db
spring.datasource.username=postgres
spring.datasource.password=2705825ale

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ==================================
# CONFIGURACIÓN DE ARCHIVOS (UPLOAD)
# ==================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
app.upload.dir=uploads/recursos

# ==================================
# CONFIGURACIÓN DE SEGURIDAD (JWT)
# ==================================
jwt.secret=EduAventuras2024SecretKeySuperSeguraParaJWT
jwt.expiration=86400000

# ==================================
# CONFIGURACIÓN DE SWAGGER
# ==================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ==================================
# INTERNACIONALIZACIÓN
# ==================================
spring.messages.basename=messages
spring.messages.encoding=UTF-8


